<div class="gtaa-rows-{{concept.objectType}}">
  <div class="row">
    <div class="col-4 field">
      <label label-for="name">Naam:
      </label>
      <input
              id="name"
              type="text"
              ng-model="concept.name"/>
      <br/>
      <label label-form="type">As: </label>
      <input id="type"
             ng-disabled="true"
             type="text"
             ng-model="concept.$scheme.label"/>
    </div>
  </div>

  <div class="row">
    <div class="col-8 field">
      <label label-for="scopeNote">Opmerking: </label>
      <div ng-repeat="scopeNote in concept.scopeNotes">
        <input
                id="scopeNote"
                type="text"
                ng-disabled="true"
                value="{{scopeNote}}" />
      </div>
    </div>
  </div>
</div>
